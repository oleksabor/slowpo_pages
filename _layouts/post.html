---
layout: default
---
{{ content }}

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{ page.previous.url | relative_url }}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{ page.next.url | relative_url }}" style="float:right">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
