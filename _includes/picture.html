<a href="/{{ path }}" {% if title %}   title="{{ title }}"  {% endif %} >
    <picture class="padding">
        {% for i in resized %}<source media="(min-width: {{ i.width }}px)" srcset="/{{ i.path }}" > {% endfor %}
        <img src="/{{ path }}"  {% if alt %}   alt="{{ alt }}"  {% endif %} class="pictimg">
    </picture>
</a>
